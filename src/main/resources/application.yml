spring:
  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    web:
      pageable:
        one-indexed-parameters: true # false-> 0, true->1
        default-page-size: 5

  datasource:
    url: jdbc:h2:mem:coenblog
    username: sa
    password:
    driver-class-name: org.h2.Driver